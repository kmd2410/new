    });



    // for ... in 반복문 => key값과 value값을 뽑아내는데 유용
    let obj = {a:"가",b:"나",c:"다"};
    for(let key in obj){
        console.log(key, obj[key]);
    }

    // for ... of 반복문 => 컬렉션 객체가 [symbol.iterator]속성을 가지고 있어야만 가능
    let iterable = [10,20,30];
    for (let value of interable){
        console.log(value);
    }

    // for ... in 과 for ... of 의 차이
