<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='mask' style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0;'></div>

    <div class="a02"><div class="loading-container"><div class="loading"></div><div id="loading-text">Loading</div></div></div>

    <style>
    .a02 {width: 100%; height: 100%; background: #333333; position: absolute;}@keyframes rotate-loading {0%  {transform: rotate(0deg);}100% {transform: rotate(360deg);}}@keyframes rotate-loading {0%  {transform: rotate(0deg);}100% {transform: rotate(360deg);}}@keyframes loading-text-opacity { 0%  {opacity: 0}20% {opacity: 0}50% {opacity: 1}100%{opacity: 0}}
    .loading-container,.loading {height: 100px;position: relative;width: 100px;border-radius: 100%;}
    .loading-container { position: absolute;top: 50%; left: 50%; transform: translate(-50%,-50%);}.loading {border: 2px solid transparent;border-color: transparent #000000 transparent #000000;animation: rotate-loading 1.5s linear 0s infinite normal;transform-origin: 50% 50%;}
    .loading-container:hover .loading {border-color: transparent #E45635 transparent #E45635;}
    .loading-container:hover .loading,.loading-container .loading {transition: all 0.5s ease-in-out;}#loading-text {animation: loading-text-opacity 2s linear 0s infinite normal;color: #000000;font-family: 'Helvetica Neue', 'Helvetica', 'arial';font-size: 10px;font-weight: bold;margin-top: 45px;opacity: 0;position: absolute;text-align: center;text-transform: uppercase;top: 0;width: 100px;}</style>
</body>
</html>
